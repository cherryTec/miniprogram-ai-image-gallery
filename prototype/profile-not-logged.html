<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Not Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
        }
        .tdesign-style {
            --primary-color: #0052d9;
        }
        .bottom-tab {
            height: 56px;
            border-top: 1px solid #e0e0e0;
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .tab-active {
            color: var(--primary-color);
        }
        .wechat-btn {
            background-color: #07c160;
            color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-weight: 500;
        }
    </style>
</head>
<body class="tdesign-style flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-white p-4 shadow-sm">
        <h1 class="text-xl font-medium text-center">我的</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow overflow-y-auto p-4 flex flex-col items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-300 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            
            <h2 class="text-xl font-medium mb-2">欢迎来到 AI 画廊</h2>
            <p class="text-gray-500 mb-8 text-center">登录后即可使用所有功能，创建和分享你的 AI 画作</p>
            
            <button class="wechat-btn w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.5,13.5A1.5,1.5 0 0,0 7,15A1.5,1.5 0 0,0 8.5,16.5A1.5,1.5 0 0,0 10,15A1.5,1.5 0 0,0 8.5,13.5M14.5,13.5A1.5,1.5 0 0,0 13,15A1.5,1.5 0 0,0 14.5,16.5A1.5,1.5 0 0,0 16,15A1.5,1.5 0 0,0 14.5,13.5M8.5,7A1.5,1.5 0 0,0 7,8.5A1.5,1.5 0 0,0 8.5,10A1.5,1.5 0 0,0 10,8.5A1.5,1.5 0 0,0 8.5,7M14.5,7A1.5,1.5 0 0,0 13,8.5A1.5,1.5 0 0,0 14.5,10A1.5,1.5 0 0,0 16,8.5A1.5,1.5 0 0,0 14.5,7M11.5,3C6.81,3 3,6.81 3,11.5A8.5,8.5 0 0,0 11.5,20C14.17,20 16.58,18.92 18.28,17.22C20,15.5 21,13.16 21,11.5C21,6.81 17.19,3 11.5,3Z" />
                </svg>
                微信一键登录
            </button>
        </div>
    </main>

    <!-- Bottom Tab -->
    <nav class="bottom-tab bg-white flex">
        <div class="tab-item text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span>首页</span>
        </div>
        <div class="tab-item tab-active">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>我的</span>
        </div>
    </nav>
</body>
</html>
