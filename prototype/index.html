<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gallery App Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .phone-frame {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border: 12px solid #1a1a1a;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-label {
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold text-center mb-8">AI Gallery Mini-Program Prototype</h1>
    
    <div class="flex flex-wrap justify-center gap-10">
        <!-- Home Screen -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe class="iframe-container" src="home.html"></iframe>
            </div>
            <div class="screen-label">Home Screen</div>
        </div>
        
        <!-- My Profile (Not Logged In) -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe class="iframe-container" src="profile-not-logged.html"></iframe>
            </div>
            <div class="screen-label">Profile (Not Logged In)</div>
        </div>
        
        <!-- My Profile (Logged In) -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe class="iframe-container" src="profile-logged.html"></iframe>
            </div>
            <div class="screen-label">Profile (Logged In)</div>
        </div>
        
        <!-- Create Image Screen -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe class="iframe-container" src="create-image.html"></iframe>
            </div>
            <div class="screen-label">Create Image</div>
        </div>
        
        <!-- Image Generated Screen -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe class="iframe-container" src="image-generated.html"></iframe>
            </div>
            <div class="screen-label">Image Generated</div>
        </div>
    </div>
</body>
</html>
