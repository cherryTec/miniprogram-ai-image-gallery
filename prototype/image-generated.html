<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generated</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
        }
        .tdesign-style {
            --primary-color: #0052d9;
        }
        .bottom-tab {
            height: 56px;
            border-top: 1px solid #e0e0e0;
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .tab-active {
            color: var(--primary-color);
        }
        .prompt-text {
            border-left: 3px solid var(--primary-color);
            padding-left: 12px;
            margin-bottom: 12px;
            background-color: rgba(0, 82, 217, 0.05);
            padding: 8px 12px;
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body class="tdesign-style flex flex-col h-screen">
    <!-- Header with Back Button -->
    <header class="bg-white p-4 shadow-sm flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <h1 class="text-xl font-medium flex-grow text-center pr-6">预览图片</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow overflow-y-auto p-4">
        <!-- Generated Image -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-4">
            <img src="https://picsum.photos/600/600?random=20" alt="Generated AI Art" class="w-full h-auto">
        </div>

        <!-- Prompt Used -->
        <div class="mb-6">
            <h3 class="text-sm font-medium text-gray-700 mb-2">使用的提示词</h3>
            <div class="prompt-text">
                <p class="text-sm">未来城市的街道，霓虹灯，赛博朋克风格，下雨天，高质量，4K，写实风格</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <button class="bg-white text-blue-500 border border-blue-500 py-3 rounded-lg font-medium shadow-sm hover:bg-blue-50 transition duration-300 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                保存到相册
            </button>
            <button class="bg-blue-500 text-white py-3 rounded-lg font-medium shadow-md hover:bg-blue-600 transition duration-300 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg>
                发布到画廊
            </button>
        </div>

        <!-- Regenerate Option -->
        <button class="w-full bg-white text-gray-700 border border-gray-300 py-3 rounded-lg font-medium shadow-sm hover:bg-gray-50 mb-4 transition duration-300 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            重新生成
        </button>

        <!-- Modify Prompt -->
        <button class="w-full bg-white text-gray-700 border border-gray-300 py-3 rounded-lg font-medium shadow-sm hover:bg-gray-50 transition duration-300 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
            修改提示词
        </button>
    </main>

    <!-- Bottom Tab (Hidden in this view) -->
    <nav class="bottom-tab bg-white flex opacity-50">
        <div class="tab-item text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span>首页</span>
        </div>
        <div class="tab-item text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>我的</span>
        </div>
    </nav>

    <!-- Generated Successfully Modal (Optional) -->
    <div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 w-11/12 max-w-sm">
            <div class="flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h3 class="text-xl font-medium text-center mb-2">发布成功！</h3>
            <p class="text-gray-500 text-center mb-4">你的作品已经发布到画廊，可以在首页查看</p>
            <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium">返回首页</button>
        </div>
    </div>
</body>
</html>
