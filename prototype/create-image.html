<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Image</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
        }
        .tdesign-style {
            --primary-color: #0052d9;
        }
        .bottom-tab {
            height: 56px;
            border-top: 1px solid #e0e0e0;
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .tab-active {
            color: var(--primary-color);
        }
        .suggestion-tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 16px;
            background-color: #f0f0f0;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
        }
        .suggestion-tag:hover {
            background-color: #e0e0e0;
        }
        .example-prompt {
            border-left: 3px solid var(--primary-color);
            padding-left: 12px;
            margin-bottom: 12px;
            background-color: rgba(0, 82, 217, 0.05);
            padding: 8px 12px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .example-prompt:hover {
            background-color: rgba(0, 82, 217, 0.1);
        }
    </style>
</head>
<body class="tdesign-style flex flex-col h-screen">
    <!-- Header with Back Button -->
    <header class="bg-white p-4 shadow-sm flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <h1 class="text-xl font-medium flex-grow text-center pr-6">创建图片</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow overflow-y-auto p-4">
        <div class="mb-6">
            <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">描述你想要的图片 (提示词)</label>
            <textarea id="prompt" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="试试描述：主角 + 在哪里 + 做什么 + 像什么风格？例如：一个女孩在森林中读书，梦幻般的光斑，宫崎骏风格"></textarea>
        </div>

        <!-- Negative Prompts (Optional) -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <label for="negative-prompt" class="block text-sm font-medium text-gray-700">不要出现的内容（可选）</label>
                <button class="text-xs text-blue-500">展开 ▼</button>
            </div>
            <input type="text" id="negative-prompt" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：模糊, 低质量, 文字, 变形">
        </div>

        <!-- Common Tags -->
        <div class="mb-6">
            <h3 class="text-sm font-medium text-gray-700 mb-2">常用风格词</h3>
            <div>
                <span class="suggestion-tag">写实</span>
                <span class="suggestion-tag">动漫</span>
                <span class="suggestion-tag">电影感</span>
                <span class="suggestion-tag">梦幻</span>
                <span class="suggestion-tag">极简</span>
                <span class="suggestion-tag">复古</span>
                <span class="suggestion-tag">科技感</span>
                <span class="suggestion-tag">水彩</span>
            </div>
        </div>

        <!-- Example Prompts -->
        <div class="mb-6">
            <h3 class="text-sm font-medium text-gray-700 mb-2">灵感提示</h3>
            <div class="example-prompt">
                <div class="text-sm">一位探险家站在雪山顶峰，金色阳光，电影感</div>
            </div>
            <div class="example-prompt">
                <div class="text-sm">未来城市的街道，霓虹灯，赛博朋克风格，下雨天</div>
            </div>
            <div class="example-prompt">
                <div class="text-sm">古代中国画卷风格，山水，烟雾缭绕，仙鹤飞过</div>
            </div>
        </div>

        <!-- Generate Button -->
        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium shadow-md hover:bg-blue-600 transition duration-300">
            生成图片
        </button>
    </main>

    <!-- Bottom Tab (Hidden in this view) -->
    <nav class="bottom-tab bg-white flex opacity-50">
        <div class="tab-item text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span>首页</span>
        </div>
        <div class="tab-item text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>我的</span>
        </div>
    </nav>
</body>
</html>
